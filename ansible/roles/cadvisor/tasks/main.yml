---
- name: Deploy cAdvisor container
  docker_container:
    name: cadvisor
    image: "gcr.io/cadvisor/cadvisor:{{ cadvisor_version }}"
    state: started
    restart_policy: always
    ports:
      - "{{ cadvisor_port }}:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - name: homelab-network
    privileged: true
    devices:
      - /dev/kmsg

- name: Allow cAdvisor through firewall (if ufw is enabled)
  ufw:
    rule: allow
    port: "{{ cadvisor_port }}"
    proto: tcp
  when: enable_ufw | default(false)