---
- name: Create Portainer data volume
  docker_volume:
    name: portainer_data

- name: Deploy Portainer container
  docker_container:
    name: portainer
    image: portainer/portainer-ce:latest
    state: started
    restart_policy: always
    ports:
      - "9000:9000"
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - name: homelab-network

- name: Allow Portainer through firewall (if ufw is enabled)
  ufw:
    rule: allow
    port: '9000'
    proto: tcp
  ignore_errors: yes