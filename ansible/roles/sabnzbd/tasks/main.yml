---
- name: Create SABnzbd config directory
  file:
    path: "{{ docker_data_path }}/sabnzbd/config"
    state: directory
    owner: "{{ ansible_user }}"
    group: docker
    mode: '0755'

- name: Create SABnzbd downloads directory
  file:
    path: "{{ docker_data_path }}/sabnzbd/downloads"
    state: directory
    owner: "{{ ansible_user }}"
    group: docker
    mode: '0755'

- name: Create SABnzbd incomplete directory
  file:
    path: "{{ docker_data_path }}/sabnzbd/incomplete"
    state: directory
    owner: "{{ ansible_user }}"
    group: docker
    mode: '0755'

- name: Deploy SABnzbd container
  docker_container:
    name: sabnzbd
    image: lscr.io/linuxserver/sabnzbd:latest
    state: started
    restart_policy: always
    ports:
      - "{{ sabnzbd_port }}:8080"
    env:
      PUID: "1000"
      PGID: "1000"
      TZ: "{{ timezone | default('UTC') }}"
    volumes:
      - "{{ docker_data_path }}/sabnzbd/config:/config"
      - /data/media:/downloads
      - "{{ docker_data_path }}/sabnzbd/incomplete:/incomplete-downloads"
    networks:
      - name: homelab-network

- name: Allow SABnzbd through firewall (if ufw is enabled)
  ufw:
    rule: allow
    port: "{{ sabnzbd_port }}"
    proto: tcp
  when: enable_ufw | default(false)