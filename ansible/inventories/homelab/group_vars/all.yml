---
# Docker configuration
docker_users:
  - daniel

docker_data_path: /opt/docker-data

docker_daemon_options:
  log-driver: "json-file"
  log-opts:
    max-size: "100m"
    max-file: "3"

# Timezone configuration
timezone: "UTC"

# Plex configuration
plex_claim_token: "claim-xxxxxxxxxxxxxxxxxxx"  # Get from https://www.plex.tv/claim/

# Firewall configuration
enable_ufw: true

# Data SSD configuration
# Use serial number for stable device identification (device names can change between reboots)
data_ssd_serial: "250726800289"  # Get with: lsblk -o NAME,SERIAL,SIZE,MODEL